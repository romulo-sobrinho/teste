<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav>
      <div class="nav__sidebar">
        <img src="./assets/icon/nav/sidebar.svg" alt="Ícone do sidebar" class="icon-sidebar">
      </div>
    <div class="nav__externo nav__externo-active">
      <a href="#">
        <div class="nav__interno nav__interno-active">
          <img src="./assets/icon/nav/home-white.svg" alt="Ícone para ir para home" class="icon">
        </div>
      </a>
    </div>
    <div class="nav__externo nav__externo">
      <a href="#">
        <div class="nav__interno nav__interno">
          <img src="./assets/icon/nav/discount-orange.svg" alt="Ícone de desconto" class="icon">
        </div>
      </a>
    </div>
    <div class="nav__externo">
      <a href="#">
        <div class="nav__interno">
          <img src="./assets/icon/nav/dashboard-orange.svg" alt="Ícone de painel" class="icon">
        </div>
      </a>
    </div>
    <div class="nav__externo">
      <a href="#">
        <div class="nav__interno">
          <img src="./assets/icon/nav/message-orange.svg" alt="Ícone de mensagem" class="icon">
        </div>
      </a>
    </div>
    <div class="nav__externo">
      <a href="#">
        <div class="nav__interno">
          <img src="./assets/icon/nav/notification-orange.svg" alt="Ícone de notificações" class="icon">
        </div>
      </a>
    </div>
    <div class="nav__externo">
      <a href="#">
        <div class="nav__interno">
          <img src="./assets/icon/nav/setting-orange.svg" alt="Ícone de configurações" class="icon">
        </div>
      </a>
    </div>
    <div class="nav__externo nav__externo-logout">
      <a href="#">
        <div class="nav__interno">
          <img src="./assets/icon/nav/logout-orange.svg" alt="Ícone de log-out" class="icon">
        </div>
      </a>
    </div>
  </nav>
    
  <header>
    <button id="btn-confirmation"><<</button>

    <div class="header__title">
      <div class="header__resto">
        <h2 class="header__resto__name">Jaegar Resto</h2>
        <h4 class="header__resto__date">Tuesday, 2 Feb 2021</h4>
      </div>
      <div class="header__search">
        <img class="icon" src="./assets/icon/header/lupa-white.png" alt="Imagem de uma lupa utilizada para pesquisar">
        <input class="header__search__input" type="text" placeholder="Search for food, coffe, etc.">
      </div>
    </div>

    <div class="header__menu">
      <ul class="header__ul">
        <li><a class="header__a-active"href="#">hot dishes</a></li>
        <li><a class="header__a" href="#">cold dishes</a></li>
        <li><a class="header__a" href="#">soup</a></li>
        <li><a class="header__a" href="#">grill</a></li>
        <li><a class="header__a" href="#">appetizer</a></li>
        <li><a class="header__a" href="#">dessert</a></li>
      </ul>
    </div>
  </header>

  <main>
    main
  </main>

  <section class="section__payment">
    section__payment
  </section>


  <section class="section__confirmation">
    section__confirmation<br>

    <button id="btn-payment"><<</button>
  </section>


  <script src="script.js"></script>
</body>
</html>
